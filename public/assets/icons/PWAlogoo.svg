<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 80 80">
  <style>
    .arc,
    .arc2,
    .arc3,
    .pin-group {
      animation: none;
      transform: none;
      opacity: 1;
    }
  </style>

  <!-- Green rounded background -->
  <rect width="80" height="80" rx="16" fill="#16A34A"/>

  <!-- Group for pin + signal, shifted downward -->
  <g transform="translate(0, 10)">
